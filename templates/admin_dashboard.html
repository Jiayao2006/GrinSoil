{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Admin Dashboard</h3>
                    <a href="{{ url_for('admin_logout') }}" class="btn btn-light">Logout</a>
                </div>
                <div class="card-body">
                    <!-- Create New Admin Form -->
                    <div class="mb-4">
                        <h4>Create New Admin</h4>
                        <form action="{{ url_for('create_admin') }}" method="POST" class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="username" placeholder="Username" required>
                            </div>
                            <div class="col-md-4">
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary w-100">Create Admin</button>
                            </div>
                        </form>
                    </div>

                    <!-- User Management -->
                    <h4>User Management</h4>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Username</th>
                                    <th>Phone</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td>{{ user.username }}</td>
                                    <td>
                                        <form action="{{ url_for('update_user', username=user.username) }}" method="POST" class="d-flex">
                                            <input type="text" class="form-control form-control-sm" name="phone" value="{{ user.phone }}">
                                            <button type="submit" class="btn btn-sm btn-primary ms-2">Update</button>
                                        </form>
                                    </td>
                                    <td>{{ user.role }}</td>
                                    <td>
                                        <a href="{{ url_for('delete_user', username=user.username) }}" 
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirm('Are you sure you want to delete this user?')">
                                            Delete
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
