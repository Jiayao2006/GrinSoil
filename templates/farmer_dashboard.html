{% extends "base.html" %}

{% block title %}Farmer Dashboard{% endblock %}

{% block content %}
<div class="container-fluid px-4">  <!-- Changed from container to container-fluid and added padding -->
    <div class="card shadow" style="max-width: 1400px; margin: 2rem auto;">  <!-- Added max-width and margin -->
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Welcome, {{ user.username }}</h2>
        </div>
        <div class="card-body p-4">  <!-- Added more padding -->
            <div class="mt-4">
                <h4>Farmer Dashboard</h4>
                <hr>
                <!-- Add farmer-specific content here -->
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">My Products</h5>
                                <p class="card-text">Manage your agricultural products</p>
                                <!-- Add more farmer features here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
